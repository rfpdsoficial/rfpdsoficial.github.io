<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe 1 milh칚o hoje mesmo, n칚o perca essa oportunidade游뱀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Estilos para a tela de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem;
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #1e3a8a;
        }
        
        .login-field {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background-color: #1e40af;
        }
        
        /* Estilos para a tela principal (escondida inicialmente) */
        .main-container {
            display: none;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-id {
            background-color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .logout-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1e3a8a;
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
        }
        
        .profile-balance {
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 2rem;
            font-weight: bold;
            background-color: #f0fdf4;
            padding: 0.8rem;
            border-radius: 10px;
            display: inline-block;
        }
        
        .transfer-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            margin-top: 2rem;
        }
        
        .transfer-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        
        .transfer-input {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .quick-values {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .quick-value-btn {
            padding: 0.7rem 1rem;
            background-color: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .quick-value-btn:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background-color: #1e3a8a;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <div class="login-card">
            <h1 class="login-title">GD ML</h1>
            <div class="login-field">
                <label for="username" class="login-label">Usu치rio:</label>
                <input type="text" id="username" class="login-input" placeholder="Digite seu usu치rio">
            </div>
            <div class="login-field">
                <label for="password" class="login-label">Senha:</label>
                <input type="password" id="password" class="login-input" placeholder="Digite sua senha">
            </div>
            <button id="login-btn" class="login-btn">Entrar</button>
            <a href="#">Criar conta</a><br/><a href="#">Esqueceu a senha</a>
        </div>
    </div>
    
    <!-- Tela Principal -->
    <div class="main-container" id="main-container">
        <header>
            <div class="logo">GD ML</div>
            <div class="user-info">
                <div class="user-id" id="current-user-id">ID: user***</div>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </header>
        
        <main class="profile-section">
            <div class="profile-card">
                <img id="profile-pic" src="" alt="Foto do perfil" class="profile-pic">
                <h1 id="player-name" class="profile-name"></h1>
                <div id="player-balance" class="profile-balance"></div>
                
                <div class="transfer-controls">
                    <div class="transfer-field">
                        <label for="receiver-id">ID do destinat치rio:</label>
                        <input type="text" id="receiver-id" class="transfer-input" placeholder="Digite o ID do destinat치rio">
                    </div>
                    
                    <div class="transfer-field">
                        <label for="transfer-value">Valor para transferir:</label>
                        <input type="text" id="transfer-value" class="transfer-input" placeholder="Digite o valor (ex: 1.000.000,00)" pattern="^\d{1,3}(\.\d{3})*,\d{2}$">
                    </div>
                    
                    <div class="quick-values">
                        <button class="quick-value-btn" data-value="1.000,00">R$ 1.000,00</button>
                        <button class="quick-value-btn" data-value="5.000,00">R$ 5.000,00</button>
                        <button class="quick-value-btn" data-value="10.000,00">R$ 10.000,00</button>
                        <button class="quick-value-btn" data-value="50.000,00">R$ 50.000,00</button>
                        <button class="quick-value-btn" data-value="100.000,00">R$ 100.000,00</button>
                        <button class="quick-value-btn" data-value="1.000.000,00">R$ 1.000.000,00</button>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="transfer-btn" class="action-btn primary">Enviar Dinheiro</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>GD Milion치rio &copy; <span id="current-year"></span> - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Fun칞칚o para formatar n칰mero no padr칚o brasileiro
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Fun칞칚o para converter formato brasileiro para n칰mero
        function parseMoeda(valor) {
            return parseFloat(valor.replace(/\./g, '').replace(',', '.'));
        }

        // Vari치veis globais
        let gameData = {
            users: []
        };
        
        let currentUser = null;

        // Elementos do DOM
        const elements = {
            loginContainer: document.getElementById('login-container'),
            mainContainer: document.getElementById('main-container'),
            usernameInput: document.getElementById('username'),
            passwordInput: document.getElementById('password'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            currentUserId: document.getElementById('current-user-id'),
            playerName: document.getElementById('player-name'),
            profilePic: document.getElementById('profile-pic'),
            playerBalance: document.getElementById('player-balance'),
            receiverId: document.getElementById('receiver-id'),
            transferValue: document.getElementById('transfer-value'),
            currentYear: document.getElementById('current-year'),
            transferBtn: document.getElementById('transfer-btn')
        };

        // Carrega os dados do JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                gameData = data;
                // Atualiza o ano no footer
                elements.currentYear.textContent = new Date().getFullYear();
            })
            .catch(error => {
                console.error('Erro ao carregar dados:', error);
            });

        // Evento de login
        elements.loginBtn.addEventListener('click', () => {
            const username = elements.usernameInput.value.trim();
            const password = elements.passwordInput.value.trim();
            
            if (!username || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            // Verifica as credenciais
            const user = gameData.users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showMainScreen();
            } else {
                alert('Usu치rio ou senha incorretos!');
            }
        });

        // Evento de logout
        elements.logoutBtn.addEventListener('click', () => {
            currentUser = null;
            showLoginScreen();
            // Limpa os campos
            elements.usernameInput.value = '';
            elements.passwordInput.value = '';
        });

        // Mostra a tela principal
        function showMainScreen() {
            elements.loginContainer.style.display = 'none';
            elements.mainContainer.style.display = 'flex';
            updateUserInfo();
        }

        // Mostra a tela de login
        function showLoginScreen() {
            elements.loginContainer.style.display = 'flex';
            elements.mainContainer.style.display = 'none';
        }

        // Atualiza as informa칞칫es do usu치rio na tela
        function updateUserInfo() {
            elements.currentUserId.textContent = `ID: ${currentUser.id}`;
            elements.playerName.textContent = currentUser.name;
            elements.profilePic.src = currentUser.profilePic;
            elements.playerBalance.textContent = `Saldo: R$ ${formatarMoeda(currentUser.balance)}`;
        }

        // Configura os eventos de transfer칡ncia
        document.querySelectorAll('.quick-value-btn').forEach(button => {
            button.addEventListener('click', () => {
                elements.transferValue.value = button.dataset.value;
            });
        });

        elements.transferBtn.addEventListener('click', () => {
            const receiverId = elements.receiverId.value.trim();
            const valorFormatado = elements.transferValue.value.trim();
            
            // Valida칞칫es
            if (!receiverId) {
                alert('Por favor, insira o ID do destinat치rio!');
                return;
            }
            
            if (!valorFormatado || !/^\d{1,3}(\.\d{3})*,\d{2}$/.test(valorFormatado)) {
                alert('Por favor, insira um valor v치lido no formato correto (ex: 1.000.000,00)!');
                return;
            }
            
            const amount = parseMoeda(valorFormatado);
            
            if (amount <= 0) {
                alert('O valor da transfer칡ncia deve ser maior que zero!');
                return;
            }
            
            if (amount > currentUser.balance) {
                alert(`Saldo insuficiente para realizar esta transfer칡ncia!\nSeu saldo: R$ ${formatarMoeda(currentUser.balance)}`);
                return;
            }
            
            // Verifica se o destinat치rio existe
            const receiver = gameData.users.find(user => user.id === receiverId);
            if (!receiver) {
                alert('Destinat치rio n칚o encontrado! Verifique o ID.');
                return;
            }
            
            if (receiver.id === currentUser.id) {
                alert('Voc칡 n칚o pode transferir para si mesmo!');
                return;
            }
            
            // Processa a transfer칡ncia
            currentUser.balance -= amount;
            
            // Atualiza a UI
            updateUserInfo();
            
            // Prepara o email detalhado
            const emailSubject = `游눯 Transfer칡ncia de R$ ${formatarMoeda(amount)} recebida`;
            const emailBody = `Detalhes da Transfer칡ncia:\n\n` +
                             `游릭 Remetente:\n` +
                             `Nome: ${currentUser.name}\n` +
                             `ID: ${currentUser.id}\n` +
                             `Email: ${currentUser.email}\n\n` +
                             `游댮 Destinat치rio:\n` +
                             `Nome: ${receiver.name}\n` +
                             `ID: ${receiver.id}\n` +
                             `Email: ${receiver.email}\n\n` +
                             `游눳 Valor da Transfer칡ncia: R$ ${formatarMoeda(amount)}\n\n` +
                             `游늰 Data: ${new Date().toLocaleString()}\n\n` +
                             `Atenciosamente,\nSistema Money Transfer`;
            
            // Abre o cliente de email padr칚o
            window.location.href = `mailto:rfpds16@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            
            alert(`Transfer칡ncia de R$ ${formatarMoeda(amount)} para ${receiver.name} (${receiver.id}) realizada com sucesso!`);
            
            // Limpa os campos
            elements.receiverId.value = '';
            elements.transferValue.value = '';
        });

        // M치scara para o campo de valor
        elements.transferValue.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value.length === 0) {
                this.value = '';
                return;
            }
            
            // Adiciona os zeros dos centavos se necess치rio
            if (value.length === 1) value = '0' + value;
            if (value.length === 2) value = '0' + value;
            
            // Formata os milhares e adiciona a v칤rgula dos centavos
            const cents = value.slice(-2);
            const thousands = value.slice(0, -2).split('').reverse().join('')
                .match(/.{1,3}/g)
                .join('.')
                .split('').reverse().join('');
            
            this.value = thousands + ',' + cents;
        });
    </script>
</body>
</html>
